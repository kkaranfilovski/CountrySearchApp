<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountrySearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="/assets/worldmap4.jpg" alt="world map" id="bgimg">
    <header>
        <h1 class="display-1"> CountrySearch</h1>
        <p class="lead"> Information about any country in the world </p>
    </header>

    <div class="container mt-4">
        <div class="row" id="search-cont">
            <div class="col-4">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" id="search-field" />
                    <button type="button" class="btn btn-light" id="search-btn">Search</button>
                </div>
            </div>
            <div class="col-1">
                <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    Filter
                </button>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter Countries</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <h4>Filter by area</h4>
                <div class="col-md-6">
                    <label for="from" class="form-label">From</label>
                    <input type="number" class="form-control" id="area-from" min="0">
                </div>
                <div class="col-md-6">
                    <label for="to" class="form-label">To</label>
                    <input type="number" class="form-control" id="area-to" min="0">
                </div>
            </div>

            <div class="alert alert-light" role="alert" id="area-filter-error" style="display: none;">
                
            </div>

            <div class="col-12">
                <button class="btn btn-primary mt-4" id="filter-area">Apply</button>
            </div>

            <div>
                <h4 class="mt-5">Filter by population</h4>
                <div class="col-md-6">
                    <label for="from" class="form-label">From</label>
                    <input type="number" class="form-control" id="population-from" min="0">
                </div>
                <div class="col-md-6">
                    <label for="to" class="form-label">To</label>
                    <input type="number" class="form-control" id="population-to" min="0">
                </div>
            </div>

            <div class="alert alert-light" role="alert" id="pop-filter-error" style="display: none;">
                
            </div>

            <div class="col-12">
                <button class="btn btn-primary mt-4" id="filter-population">Apply</button>
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status" id="loading" style="display: none;" value="qwea">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container" id="list-countries">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
